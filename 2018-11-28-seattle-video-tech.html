<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>pion-WebRTC</title>

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/reveal.css">
        <link rel="stylesheet" href="2018-11-28-seattle-video-tech/css/theme/simple.css">
    </head>
    <body>
        <div class="reveal">
            <div class="slides" id="slides">
            </div>
        </div>

        <script>
          let htmlToElement = html => {
            let template = document.createElement('template');
            html = html.trim(); // Never return a text node of whitespace as the result
            template.innerHTML = html;
            return template.content.firstChild;
          }

          for (let i = 1; i <= 15; i++) {
            document.getElementById("slides").append(htmlToElement(`<section data-markdown="2018-11-28-seattle-video-tech/content/${i}.md"> </section>`))
          }
        </script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/lib/js/head.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/js/reveal.js"></script>
        <script>
            Reveal.initialize({
                    dependencies: [
                            { src: '//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/markdown/marked.js' },
                            { src: '//cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/markdown/markdown.js' },
                    ]
            });
        </script>
    </body>
</html>
